{% extends "layouts/base-fullscreen.html" %}

{% block title %} Login {% endblock %}

{% block content %}   

    <div class="auth-wrapper">
        <div class="auth-content">
            <div class="auth-bg">
                <span class="r"></span>
                <span class="r s"></span>
                <span class="r s"></span>
                <span class="r"></span>
            </div>
            <div class="card">
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="feather icon-unlock auth-icon"></i>
                    </div>
                    <h3 class="mb-4">
                        Se connecter
                    </h3>

                    <span class="mb-0 text-muted">
                        Add your credentials
                    </span>

                    <br />
                    <br />
                    
                    <form role="form" action="/">

                        <div class="input-group mb-3">
                            <input class="form-control" placeholder="Nom d'utilisateur">
                        </div>
                        
                        <div class="input-group mb-4">
                            <input type="password" class="form-control" placeholder="Mot de passe">
                        </div>
                        
                        <div class="form-group text-left">
                            <div class="checkbox checkbox-fill d-inline">
                                <input type="checkbox" name="checkbox-fill-1" id="checkbox-fill-a1" checked="">
                                <label for="checkbox-fill-a1" class="cr"> Se souvenir de moi </label>
                            </div>
                        </div>
                        <button name="login" class="btn btn-primary shadow-2 mb-4">Se Connecter</button>

                    </form>

                    <p class="mb-0 text-muted">j'ai pas un compte? <a href="/register.html" >Creer Compte</a></p>
                    <br />
                   
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
